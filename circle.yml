machine:
  services:
    - docker
  environment:
    IMAGE: aspnet-ci
    SAMPLES_REPO: $HOME/aspnet-Home

general:
  artifacts:
    - "container-logs"

checkout:
  post:
    - git clone -q git://github.com/vlesierse/Home.git $SAMPLES_REPO

dependencies:
  override:
    - .ci/build-all-tags.sh .

test:
  override:
    - .ci/run-with-all-tags.sh . HelloWeb
    - .ci/run-with-all-tags.sh . HelloMvc
  post:
    - .ci/collect-logs.sh
